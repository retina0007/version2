<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retina Flow | Deine Fahrschule auf Autopilot</title>
    <meta name="description" content="Deine persönliche KI-Assistentin übernimmt WhatsApp & Bewertungen. Spart 23.000€ Mitarbeiterkosten pro Jahr.">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->

    <script>
        window.react = window.React;
    </script>

    <!-- Lucide Icons (React UMD Build) -->

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0540AD',
                        primaryDark: '#032a75',
                        accent: '#06B6D4',
                        accentHover: '#0891B2',
                        gold: '#D4AF37',
                        goldLight: '#F3E5AB',
                        bgDark: '#070709',
                        bgLight: '#FAFAFA',
                        textDark: '#111827',
                        textGray: '#6B7280',
                        navBg: 'rgba(255, 255, 255, 0.75)',
                    },
                    boxShadow: {
                        'premium': '0 20px 50px -12px rgba(0, 0, 0, 0.1)',
                        'glow': '0 0 20px rgba(6, 182, 212, 0.3)',
                        'inner-white': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.1)',
                    },
                    animation: {
                        'float-gentle': 'float-gentle 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        floatGentle: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-8px) rotate(1deg)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FAFAFA;
            color: #111827;
        }
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes float-gentle {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }
        .animate-float-gentle {
            animation: float-gentle 6s ease-in-out infinite;
        }
        
        .nav-glass {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .gemini-glow-container::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(90deg, #0540AD, #06B6D4, #a5f3fc, #06B6D4, #0540AD);
            background-size: 300% 100%;
            animation: gemini-shimmer 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 50;
        }
        @keyframes gemini-shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // --- Setup Dependencies ---
        const { useState, useEffect, useRef } = React;
        
        // --- ICON SAFE LOADER ---
        // Creates a fallback component if an icon is missing or library failed to load
        const FallbackIcon = (props) => (
            <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" style={{...props.style}}>
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
        );
        // Safe Icon Proxy
        // If window.lucideReact is defined, use it.
        // If not, or if a specific icon is missing, return FallbackIcon to prevent crash.
        const Icons = new Proxy(window.lucideReact || {}, {
            get: (target, prop) => {
                if (target[prop]) return target[prop];
                // console.warn(`Icon ${String(prop)} not found in lucide-react library.`);
                return FallbackIcon;
            }
        });
        // Destructure icons from our Safe Proxy
        const { 
            Lock, Calendar, ImagePlus, Wand2, Sparkles, Loader2, ArrowRight, 
            XCircle, Smartphone, Hourglass, BatteryWarning, AlertTriangle, 
            CheckCircle2, Coffee, PieChart, Star, TrendingUp, Crown, Palette, 
            PenTool, Rocket, Gem, Flame, Users, Play, Trophy, CalendarDays, 
            Instagram, BarChart2, Search, Coins, Zap, Clock, CalendarCheck, 
            MessageCircleOff, Banknote, Eye, Gift, CheckCheck, ArrowLeft, 
            Video, Phone, Signal, Wifi, BatteryFull, MoreHorizontal, Heart, 
            MessageCircle, Send, Bookmark, Home, Plus, StickyNote, Camera, 
            Mic, ChevronDown, Mail, Check, Calculator, Menu, TrendingDown, 
            ShieldAlert, MessageSquareX, BarChart3
        } = Icons;
        // --- COMPONENTS ---
        // 1. Reveal Component
        const Reveal = ({ children, className = '', delay = '0s' }) => {
            const ref = useRef(null);
            const [isActive, setIsActive] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                setIsActive(true);
                                if (ref.current) observer.unobserve(ref.current);
                            }
                        });
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) {
                    observer.observe(ref.current);
                }
                return () => observer.disconnect();
            }, []);
            return (
                <div
                    ref={ref}
                    className={`reveal ${isActive ? 'active' : ''} ${className}`}
                    style={{ transitionDelay: delay }}
                >
                    {children}
                </div>
            );
        };
        // 2. Navigation Component
        const LINKS = [
            { id: 'start', label: 'Start' },
            { id: 'problems', label: 'Probleme' },
            { id: 'solutions', label: 'Lösungen' },
            { id: 'roi', label: 'Ersparnis' },
            { id: 'faq', label: 'FAQ' },
        ];
        const Navigation = () => {
            const [activeSection, setActiveSection] = useState('start');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [markerStyle, setMarkerStyle] = useState({ left: 0, width: 0, opacity: 0 });
            const navRef = useRef(null);
            useEffect(() => {
                const handleScroll = () => {
                    const scrollY = window.scrollY;
                    const offset = 150;
                    
                    let current = '';
                    LINKS.forEach((link) => {
                        const section = document.getElementById(link.id);
                        if (section) {
                            const sectionTop = section.offsetTop;
                            if (scrollY >= sectionTop - offset) {
                                current = link.id;
                            }
                        }
                    });
                    if (!current && scrollY < 100) current = 'start';
                    if (current) setActiveSection(current);
                };
                window.addEventListener('scroll', handleScroll);
                handleScroll(); 
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            useEffect(() => {
                const activeLink = document.querySelector(`a[href="#${activeSection}"].nav-link`);
                if (activeLink && navRef.current) {
                    const parentRect = activeLink.parentElement?.getBoundingClientRect();
                    const linkRect = activeLink.getBoundingClientRect();
                    
                    if (parentRect) {
                        setMarkerStyle({
                            left: linkRect.left - parentRect.left,
                            width: linkRect.width,
                            opacity: 1,
                        });
                    }
                }
            }, [activeSection]);
            const toggleMobileMenu = () => setMobileMenuOpen(!mobileMenuOpen);
            const closeMenu = () => setMobileMenuOpen(false);
            return (
                <>
                    <div className="fixed top-4 left-0 right-0 z-50 flex justify-center px-4 pointer-events-none">
                        <nav 
                            ref={navRef}
                            className="pointer-events-auto bg-navBg nav-glass border border-white/60 shadow-float rounded-full pl-6 pr-2 py-2 flex items-center justify-between max-w-5xl w-full transition-all duration-300 hover:shadow-lg"
                        >
                            <a href="#" className="flex items-center gap-2.5 mr-4 group">
                                <img 
                                    src="social_post.jpeg" 
                                    alt="Retina Flow Logo" 
                                    className="w-8 h-8 rounded-lg object-cover shadow-sm group-hover:scale-105 transition-transform"
                                />
                                <span className="font-bold text-lg tracking-tight text-primary">Retina Flow</span>
                            </a>
                            <div className="hidden md:flex items-center relative bg-gray-100/50 rounded-full p-1.5 border border-white/40">
                                <div 
                                    id="nav-marker" 
                                    className="absolute h-[calc(100%-12px)] top-[6px] rounded-full bg-primary shadow-md z-0 transition-all duration-300 ease-out"
                                    style={{ left: markerStyle.left, width: markerStyle.width, opacity: markerStyle.opacity }}
                                />
                                {LINKS.map((link) => (
                                    <a
                                        key={link.id}
                                        href={`#${link.id}`}
                                        className={`nav-link relative z-10 px-4 py-1.5 text-sm font-medium rounded-full transition-colors duration-300 ${activeSection === link.id ? 'active text-white' : 'text-textDark hover:text-primary'}`}
                                    >
                                        {link.label}
                                    </a>
                                ))}
                            </div>
                            <div className="flex items-center gap-3">
                                <a href="https://calendly.com/delkhazatto19/30min" target="_blank" rel="noreferrer" className="bg-primary text-white px-5 py-2.5 rounded-full font-bold text-xs hover:bg-blue-800 transition shadow-lg hover:shadow-blue-900/20 flex items-center gap-2">
                                    Gespräch 
                                    <ArrowRight className="w-3 h-3" />
                                </a>
                                <button 
                                    onClick={toggleMobileMenu} 
                                    className="md:hidden text-primary bg-gray-100 p-2 rounded-full hover:bg-gray-200 transition" 
                                    aria-label="Menü öffnen"
                                >
                                    <Menu className="w-5 h-5" />
                                </button>
                            </div>
                        </nav>
                    </div>
                    <div className={`fixed top-20 left-4 right-4 bg-white/95 backdrop-blur-xl shadow-2xl rounded-3xl p-6 z-40 border border-gray-100 transform transition-all duration-300 origin-top ${mobileMenuOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0 hidden'}`}>
                        <div className="flex flex-col gap-3">
                            {LINKS.map((link) => (
                                <a
                                    key={link.id}
                                    href={`#${link.id}`}
                                    onClick={closeMenu}
                                    className="text-textDark font-medium py-3 px-4 rounded-xl hover:bg-gray-50 transition"
                                >
                                    {link.label}
                                </a>
                            ))}
                        </div>
                    </div>
                </>
            );
        };
        // 3. Hero Component
        const Hero = () => {
            return (
                <section id="start" className="relative pt-28 pb-16 lg:pt-36 lg:pb-32 px-4 overflow-hidden bg-bgDark">
                    <div className="absolute inset-0 z-0 pointer-events-none">
                        <img 
                            src="IMG_1319.png" 
                            alt="Fahrschule Management" 
                            className="w-full h-full object-cover opacity-40 mix-blend-luminosity"
                        />
                        <div className="absolute inset-0 bg-gradient-to-r from-bgDark via-bgDark/90 to-transparent"></div>
                        <div className="absolute inset-0 bg-gradient-to-t from-bgDark via-transparent to-transparent"></div>
                    </div>
                    
                    <div className="max-w-7xl mx-auto relative z-20">
                        <div className="grid lg:grid-cols-2 gap-12 lg:gap-20 items-center">
                            <Reveal className="space-y-8 text-white">
                                <div className="inline-flex items-center gap-2 bg-white/5 backdrop-blur-xl border border-white/10 text-accent px-4 py-2 rounded-full text-xs lg:text-sm font-bold shadow-2xl ring-1 ring-white/5 uppercase tracking-widest">
                                    Das Betriebssystem für Fahrschulen
                                </div>
                                
                                <h1 className="text-5xl lg:text-7xl font-extrabold leading-[1.1] text-white tracking-tighter">
                                    8-12 Stunden pro Woche zurück & <br />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-accent to-blue-200">+30% mehr Anmeldungen.</span>
                                </h1>
                                
                                <p className="text-lg lg:text-2xl text-gray-300 leading-relaxed font-light max-w-xl">
                                    Stoppe das WhatsApp-Chaos. Wir richten dir ein System ein, das die unbezahlte Tipp-Zeit deiner Fahrlehrer in bezahlte Fahrstunden verwandelt – ohne IT-Aufwand für dich.
                                </p>
                                
                                <div className="space-y-4 pt-4">
                                    {[
                                        { text: "Zeit-Gewinn: Der Termin-Autopilot übernimmt die Absprachen.", bold: "Zeit-Gewinn" },
                                        { text: "Mehr Anmeldungen: Platz 1 bei Google sorgt für neue Schüler.", bold: "Mehr Anmeldungen" },
                                        { text: "0% Technik-Stress: Wir richten alles schlüsselfertig ein.", bold: "0% Technik-Stress" },
                                    ].map((item, idx) => (
                                        <div key={idx} className="flex items-center gap-4 group">
                                            <div className="w-7 h-7 rounded-lg bg-accent/20 flex items-center justify-center border border-accent/30 group-hover:bg-accent group-hover:text-white transition-all duration-300">
                                                <Check className="w-4 h-4 text-accent group-hover:text-white" />
                                            </div>
                                            <span className="text-gray-200 text-lg font-medium">
                                                <span dangerouslySetInnerHTML={{ __html: item.text.replace(item.bold, `<strong class="text-white">${item.bold}</strong>`) }}></span>
                                            </span>
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="flex flex-col sm:flex-row gap-5 pt-8">
                                    <a href="#termin" className="bg-white text-black px-10 py-5 rounded-full font-black text-lg hover:scale-105 transition-all shadow-glow flex items-center justify-center gap-3 group">
                                        Kostenlose Analyse buchen
                                        <ArrowRight className="w-6 h-6 group-hover:translate-x-1 transition-transform" />
                                    </a>
                                    <a href="#roi" className="bg-white/5 backdrop-blur-2xl border border-white/10 text-white px-10 py-5 rounded-full font-black text-lg hover:bg-white/10 transition-all flex items-center justify-center gap-3">
                                        Mein Potenzial berechnen
                                        <Calculator className="w-6 h-6 text-accent" />
                                    </a>
                                </div>
                                <div className="flex items-center gap-6 pt-10 border-t border-white/5">
                                    <div className="flex -space-x-4">
                                        {[1,2,3,4].map(i => (
                                            <img key={i} className="h-12 w-12 rounded-full border-2 border-bgDark ring-2 ring-accent/20 object-cover shadow-2xl" src={`https://i.pravatar.cc/150?u=manager${i}`} alt="Inhaber" />
                                        ))}
                                        <div className="h-12 w-12 rounded-full bg-gradient-to-br from-accent to-primary flex items-center justify-center border-2 border-bgDark text-[10px] font-black text-white shadow-glow">30+</div>
                                    </div>
                                    <p className="text-sm font-medium text-gray-400">
                                        Bereits in über <span className="text-accent font-black">30 Fahrschulen</span> erfolgreich im Einsatz.
                                    </p>
                                </div>
                            </Reveal>
                            
                            <Reveal className="hidden lg:block relative" delay="0.3s">
                                <div className="gemini-glow-container bg-[#0f0f13] rounded-[2.5rem] shadow-2xl overflow-hidden border border-white/10 p-12 text-center space-y-6">
                                    <div className="w-20 h-20 bg-accent/20 rounded-2xl flex items-center justify-center mx-auto mb-8">
                                        <Check className="w-10 h-10 text-accent" />
                                    </div>
                                    <h3 className="text-3xl font-black text-white">Alles auf Autopilot.</h3>
                                    <p className="text-gray-400">Termine, Bewertungen und Social Media – wir managen das System, du steuerst die Fahrschule.</p>
                                </div>
                            </Reveal>
                        </div>
                    </div>
                </section>
            );
        };
        // 4. ProblemSection
        const ProblemSection = () => {
            return (
                <section id="problems" className="py-32 px-6 bg-white text-textDark relative">
                    <div className="absolute top-0 inset-x-0 h-px bg-gradient-to-r from-transparent via-black/5 to-transparent"></div>
                    
                    <div className="max-w-7xl mx-auto relative z-10">
                        <Reveal className="text-center mb-24">
                            <div className="inline-block px-4 py-1.5 rounded-full bg-red-500/10 border border-red-500/20 text-red-600 text-xs font-black uppercase tracking-widest mb-6">Realitäts-Check</div>
                            <h2 className="text-5xl lg:text-7xl font-black mb-8 tracking-tighter text-gray-900">
                                Warum deine Fahrschule <br/>
                                <span className="text-red-600">unnötig Zeit verliert.</span>
                            </h2>
                            <p className="text-xl text-gray-900 max-w-2xl mx-auto font-medium leading-relaxed">
                                Du hast deine Fahrschule gegründet, um Unternehmer zu sein – nicht um der hochbezahlte 24/7-Notdienst für Terminfragen zu spielen.
                            </p>
                        </Reveal>
                        
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {/* Problem 1: Der teure Sekretär */}
                            <Reveal className="bg-[#0f0f13] border border-white/5 p-12 rounded-[2.5rem] hover:border-white/20 transition-all duration-500 group relative overflow-hidden text-white">
                                <div className="absolute top-0 right-0 w-32 h-32 bg-red-500/5 blur-3xl rounded-full -mr-16 -mt-16 group-hover:bg-red-500/10 transition-all"></div>
                                <div className="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mb-8 border border-white/10 group-hover:scale-110 transition-transform">
                                    <Users className="w-8 h-8 text-red-500" />
                                </div>
                                <h3 className="text-3xl font-black mb-6 text-white tracking-tight">Der "Teure Sekretär"-Effekt</h3>
                                <p className="text-gray-300 mb-10 leading-relaxed text-lg">
                                    Deine Fahrlehrer (und du) verbringen pro Woche mehrere Stunden mit Nachrichten tippen. Das sind teure Arbeitsstunden, in denen keine Fahrstunde gegeben wird. Du bezahlst Fahrlehrer-Gehalt für Sekretariats-Arbeit.
                                </p>
                                <div className="space-y-4">
                                    {[
                                        "Umsatzverlust durch tippendes Personal",
                                        "Fehlender Feierabend durch WhatsApp-Druck",
                                        "Kein Überblick über Absprachen"
                                    ].map((p, idx) => (
                                        <div key={idx} className="flex items-center gap-4 text-gray-400 group-hover:text-gray-200 transition-colors">
                                            <MessageSquareX className="w-5 h-5 text-red-500/50 flex-shrink-0" />
                                            <span className="text-sm font-medium">{p}</span>
                                        </div>
                                    ))}
                                </div>
                            </Reveal>
                            {/* Problem 2: Wachstum bringt Chaos */}
                            <Reveal className="bg-[#0f0f13] border border-white/5 p-12 rounded-[2.5rem] hover:border-white/20 transition-all duration-500 group relative overflow-hidden text-white" delay="0.2s">
                                <div className="absolute top-0 right-0 w-32 h-32 bg-orange-500/5 blur-3xl rounded-full -mr-16 -mt-16 group-hover:bg-orange-500/10 transition-all"></div>
                                <div className="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mb-8 border border-white/10 group-hover:scale-110 transition-transform">
                                    <TrendingDown className="w-8 h-8 text-orange-500" />
                                </div>
                                <h3 className="text-3xl font-black mb-6 text-white tracking-tight">Wachstum bringt aktuell nur Chaos</h3>
                                <p className="text-gray-300 mb-10 leading-relaxed text-lg">
                                    Mehr Schüler bedeuten aktuell zwingend mehr Arbeit am Handy. Du kannst deinen Betrieb nicht vergrößern, ohne selbst auszubrennen oder ständig neues Büro-Personal zu suchen.
                                </p>
                                <div className="space-y-4">
                                    {[
                                        "Bürokosten fressen deinen Gewinn",
                                        "Expansion fühlt sich wie mehr Last an",
                                        "Keine Zeit für strategische Planung"
                                    ].map((p, idx) => (
                                        <div key={idx} className="flex items-center gap-4 text-gray-400 group-hover:text-gray-200 transition-colors">
                                            <BarChart3 className="w-5 h-5 text-orange-500/50 flex-shrink-0" />
                                            <span className="text-sm font-medium">{p}</span>
                                        </div>
                                    ))}
                                </div>
                            </Reveal>
                            {/* Problem 3: Unsichtbare Qualität */}
                            <Reveal className="bg-[#0f0f13] border border-white/5 p-12 rounded-[2.5rem] hover:border-white/20 transition-all duration-500 group relative overflow-hidden text-white" delay="0.3s">
                                <div className="absolute top-0 right-0 w-32 h-32 bg-blue-500/5 blur-3xl rounded-full -mr-16 -mt-16 group-hover:bg-blue-500/10 transition-all"></div>
                                <div className="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mb-8 border border-white/10 group-hover:scale-110 transition-transform">
                                    <ShieldAlert className="w-8 h-8 text-blue-500" />
                                </div>
                                <h3 className="text-3xl font-black mb-6 text-white tracking-tight">Die unsichtbare Konkurrenz</h3>
                                <p className="text-gray-300 mb-10 leading-relaxed text-lg">
                                    Deine Fahrlehrer machen einen super Job, aber online sieht man das nicht. Die Konkurrenz sammelt fleißig Bewertungen, während deine Erfolge im Auto bleiben. Du verlierst Anmeldungen an Fahrschulen, die schlechter ausbilden.
                                </p>
                                <div className="space-y-4">
                                    {[
                                        "Exzellente Arbeit wird online nicht belohnt",
                                        "Potenzielle Schüler gehen zur Konkurrenz",
                                        "Abhängigkeit von teuren Anzeigen"
                                    ].map((p, idx) => (
                                        <div key={idx} className="flex items-center gap-4 text-gray-400 group-hover:text-gray-200 transition-colors">
                                            <ShieldAlert className="w-5 h-5 text-blue-500/50 flex-shrink-0" />
                                            <span className="text-sm font-medium">{p}</span>
                                        </div>
                                    ))}
                                </div>
                            </Reveal>
                        </div>
                    </div>
                </section>
            );
        };
        // 5. BeforeAfterSection

                            <p className="text-lg lg:text-xl text-textGray max-w-3xl mx-auto">
                                Berechne, wie viel ungenutztes Potenzial in deinem Team steckt.
                            </p>
                        </Reveal>
                        
                        <Reveal className="bg-gradient-to-br from-blue-50 to-white p-8 lg:p-12 rounded-3xl shadow-2xl border border-blue-100">
                            <div className="grid lg:grid-cols-2 gap-12 items-center">
                                <div className="space-y-8">
                                    <div>
                                        <div className="flex items-center justify-between mb-3">
                                            <label className="text-lg font-bold text-textDark">Anzahl Fahrlehrer</label>
                                            <span className="text-2xl font-bold text-primary">{teachers}</span>
                                        </div>
                                        <input 
                                            type="range" min="1" max="20" value={teachers} 
                                            onChange={(e) => setTeachers(parseInt(e.target.value))}
                                            className="w-full accent-primary"
                                        />
                                    </div>
                                    <div>
                                        <div className="flex items-center justify-between mb-3">
                                            <label className="text-lg font-bold text-textDark">Umsatz pro Fahrstunde (45 min)</label>
                                            <span className="text-2xl font-bold text-primary">{hourlyRate}€</span>
                                        </div>
                                        <input 
                                            type="range" min="40" max="120" value={hourlyRate} step="5"
                                            onChange={(e) => setHourlyRate(parseInt(e.target.value))}
                                            className="w-full accent-primary" 
                                        />
                                    </div>
                                    <div>
                                        <div className="flex items-center justify-between mb-3">
                                            <label className="text-lg font-bold text-textDark">Eingesparte Orga-Zeit / Woche pro Lehrer</label>
                                            <span className="text-2xl font-bold text-primary">{savedHoursPerWeek} Std.</span>
                                        </div>
                                        <input 
                                            type="range" min="1" max="10" value={savedHoursPerWeek}
                                            onChange={(e) => setSavedHoursPerWeek(parseInt(e.target.value))}
                                            className="w-full accent-primary" 
                                        />
                                        <p className="text-[10px] text-gray-400 mt-2 italic">Durschnittlich 4-6 Stunden pro Woche gehen für WhatsApp & Orga verloren.</p>
                                    </div>
                                </div>
                                <div className="space-y-6">
                                    <div className="bg-white p-8 rounded-2xl shadow-card border border-gray-100 relative overflow-hidden group">
                                        <div className="absolute top-0 right-0 w-24 h-24 bg-green-50 rounded-bl-full -mr-8 -mt-8 opacity-50"></div>
                                        <div className="flex items-center gap-4 mb-4">
                                            <div className="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center"><TrendingUp className="w-6 h-6 text-green-600"/></div>
                                            <span className="text-sm font-black text-textGray uppercase tracking-widest">Zusatz-Potenzial pro Jahr</span>
                                        </div>
                                        <div className="text-5xl font-black text-green-600 mb-2">{results.yearly.toLocaleString('de-DE')}€</div>
                                        <p className="text-sm text-textGray leading-relaxed">
                                            Das ist der Umsatz, den dein Team aktuell durch Tippen statt Fahren verliert.
                                        </p>
                                    </div>
                                    <div className="bg-primary text-white p-8 rounded-2xl shadow-xl border border-blue-400/30">
                                        <div className="flex items-start gap-4 mb-4">
                                            <Clock className="w-6 h-6 text-blue-200 shrink-0 mt-1" />
                                            <div>
                                                <h4 className="font-bold text-xl mb-1">Zeitgewinn für dein Team</h4>
                                                <p className="text-blue-100 text-sm">
                                                    Du schenkst deinen <strong>{teachers} Fahrlehrern</strong> insgesamt <strong className="text-white">{results.time} Stunden pro Woche</strong> Lebensqualität. Zufriedene Mitarbeiter kündigen seltener.
                                                </p>
                                            </div>
                                        </div>
                                        <a href="#termin" className="w-full bg-white text-primary py-4 rounded-xl font-bold text-center block hover:bg-blue-50 transition">Potenzial-Analyse anfordern</a>
                                    </div>
                                </div>
                            </div>
                        </Reveal>
                    </div>
                </section>
            );
        };
        // 11. FAQ Component
        const FAQS = [
            {
                question: "Ich bin kein IT-Experte – bekomme ich das hin?",
                answer: "Musst du nicht. Wir übernehmen die komplette Einrichtung ('Done-for-You'). Wir verbinden das System mit deiner Verwaltung (Fahren Lernen, Fahrschulmanager, etc.). Du musst nichts programmieren und keine neue Software lernen."
            },
            {
                question: "Haben meine Fahrlehrer Angst vor Kontrolle?",
                answer: "Im Gegenteil. Unsere Erfahrung zeigt: Fahrlehrer lieben das System, weil sie nach Feierabend wirklich frei haben. Das System fängt die nervigen Standard-Fragen ab, und sie müssen nicht mehr privat auf WhatsApp erreichbar sein."
            },
            {
                question: "Wie funktioniert die WhatsApp-Integration?",
                answer: "Retina Flow verbindet sich nahtlos mit deiner Nummer. Du und dein Team behaltet jederzeit die volle Kontrolle und Einsicht in alle Chats über ein zentrales Dashboard, müsst aber bei Standardfragen nicht mehr manuell eingreifen."
            },
            {
                question: "Ist das Ganze DSGVO-konform?",
                answer: "Absolut. Alle Daten liegen auf deutschen Servern. Wir erfüllen alle strengen Anforderungen für Fahrschulen und stellen dir einen fertigen Auftragsverarbeitungsvertrag (AVV) zur Verfügung."
            },
            {
                question: "Was kostet Retina Flow eigentlich?",
                answer: "Für eine typische Fahrschule (3-5 Lehrer) liegen die Kosten bei ca. 290€/Monat. Das entspricht weniger als 2 Fahrstunden. Wenn das System dir nur 2 Stunden Arbeit im Monat spart, hat es sich schon gelohnt. Realistisch spart es dir 30-50 Stunden."
            },
            {
                question: "Gibt es eine Garantie?",
                answer: "Ja. Wir bieten eine 30-Tage-Geld-zurück-Garantie. Wenn du merkst, dass das System dir keine Zeit spart oder nicht zu deinem Betrieb passt, erstatten wir dir jeden Cent zurück. Ohne Wenn und Aber."
            }
        ];
        const FAQ = () => {
            const [openIndex, setOpenIndex] = useState(null);
            const toggle = (index) => {
                setOpenIndex(openIndex === index ? null : index);
            };
            return (
                <section id="faq" className="py-16 lg:py-24 px-4 bg-gradient-to-br from-gray-50 to-blue-50">
                    <div className="max-w-4xl mx-auto">
                        <Reveal className="text-center mb-12 lg:mb-16">
                            <h2 className="text-3xl lg:text-5xl font-bold mb-4 lg:mb-6">Klartext & Fragen</h2>
                            <p className="text-lg lg:text-xl text-textGray">Alles, was du als Inhaber wissen musst</p>
                        </Reveal>
                        <Reveal className="space-y-4">
                            {FAQS.map((faq, index) => (
                                <div key={index} className="bg-white rounded-2xl shadow-card border border-gray-100 overflow-hidden">
                                    <button 
                                        onClick={() => toggle(index)} 
                                        className="w-full px-8 py-6 text-left flex items-center justify-between hover:bg-gray-50 transition"
                                    >
                                        <span className="font-bold text-lg text-textDark">{faq.question}</span>
                                        <ChevronDown className={`w-5 h-5 text-textGray transition-transform ${openIndex === index ? 'rotate-180' : 'rotate-0'}`} />
                                    </button>
                                    {openIndex === index && (
                                        <div className="px-8 pb-6 text-textGray leading-relaxed animate-fade-in">
                                            {faq.answer}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </Reveal>
                    </div>
                </section>
            );
        };
        // 12. Footer Component
        const Footer = () => {
            return (
                <footer className="bg-gray-900 text-gray-400 py-16 border-t border-gray-800">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="grid md:grid-cols-12 gap-8 mb-12">
                            <div className="md:col-span-4">
                                <div className="flex items-center gap-2 mb-6">
                                    <div className="w-10 h-10 rounded-xl bg-white flex items-center justify-center shadow-glow font-bold text-primary">RF</div>
                                    <span className="font-bold text-2xl text-white tracking-tight">Retina Flow</span>
                                </div>
                                <p className="text-sm leading-relaxed mb-6 text-gray-500 max-w-sm">Die All-in-One Automatisierungslösung für zukunftsorientierte Fahrschulen. Mehr Zeit für Schüler, mehr Umsatz für dich.</p>
                            </div>
                            <div className="hidden md:block md:col-span-2"></div>
                            <div className="md:col-span-2">
                                <h4 className="font-bold text-white mb-6 text-sm uppercase tracking-wider">Produkt</h4>
                                <ul className="space-y-4 text-sm">
                                    <li><a href="#solutions" className="hover:text-primary transition-colors duration-200">Funktionen</a></li>
                                    <li><a href="#roi" className="hover:text-primary transition-colors duration-200">Umsatz-Rechner</a></li>
                                    <li><a href="#faq" className="hover:text-primary transition-colors duration-200">Häufige Fragen</a></li>
                                </ul>
                            </div>
                            <div className="md:col-span-2">
                                <h4 className="font-bold text-white mb-6 text-sm uppercase tracking-wider">Kontakt</h4>
                                <ul className="space-y-4 text-sm">
                                    <li className="flex items-start gap-3"><Mail className="w-4 h-4 mt-0.5 text-primary" /><a href="mailto:info@retinaflow.de" className="hover:text-white transition-colors duration-200">info@retinaflow.de</a></li>
                                    <li className="flex items-start gap-3"><Calendar className="w-4 h-4 mt-0.5 text-primary" /><a href="https://calendly.com/delkhazatto19/30min" target="_blank" rel="noreferrer" className="hover:text-white transition-colors duration-200">Termin buchen</a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="border-t border-gray-800 pt-8 flex flex-col md:flex-row justify-between items-center gap-4 text-xs text-gray-500">
                            <p>&copy; 2024 Retina Flow. Alle Rechte vorbehalten.</p>
                            <div className="flex gap-6"><span className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>System operational</span></div>
                        </div>
                    </div>
                </footer>
            );
        };
        // 13. FloatingBookingBtn Component
        const FloatingBookingBtn = () => (
            <a 
                href="https://calendly.com/delkhazatto19/30min" 
                target="_blank" 
                rel="noreferrer"
                className="fixed bottom-6 right-6 z-[60] bg-primary text-white p-4 rounded-full shadow-glow hover:scale-110 transition-transform flex items-center gap-3 font-bold group"
            >
                <span className="max-w-0 overflow-hidden group-hover:max-w-xs transition-all duration-300 whitespace-nowrap">Kostenloses Strategie-Gespräch</span>
                <Calendar className="w-6 h-6" />
            </a>
        );
        // 14. AIChatAssistant (Simplified Mock)
        const AIChatAssistant = () => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="fixed bottom-24 right-6 z-50">
                    {isOpen && (
                        <div className="bg-white p-4 rounded-2xl shadow-xl border border-gray-200 mb-4 w-72">
                             <div className="flex justify-between items-center mb-2">
                                <h4 className="font-bold text-primary">AI Support</h4>
                                <button onClick={() => setIsOpen(false)}><XCircle className="w-4 h-4" /></button>
                             </div>
                             <p className="text-sm text-gray-600">Hallo! Wie kann ich dir helfen?</p>
                        </div>
                    )}
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="bg-white text-primary p-3 rounded-full shadow-lg border border-gray-100 hover:bg-gray-50 transition"
                    >
                        <MessageCircle className="w-6 h-6" />
                    </button>
                </div>
            )
        };
        // --- MAIN APP COMPONENT ---
        const App = () => {
            useEffect(() => {
                // Force scroll to top on mount
                window.scrollTo(0, 0);
            }, []);
            return (
                <div className="font-sans text-textDark bg-white antialiased overflow-x-hidden">
                    <Navigation />
                    <Hero />
                    <ProblemSection />
                    <BeforeAfterSection />
                    <SolutionsSection />
                    <BonusSection />
                    <CalendlySection />
                    <div id="demo">
                        <DemoSection />
                    </div>
                    {/* AI Studio Removed */}
                    <ROICalculator />
                    <FAQ />
                    <CalendlySection dark={true} />
                    <Footer />
                    <FloatingBookingBtn />
                    <AIChatAssistant />
                </div>
            );
        };
        // --- RENDER ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
